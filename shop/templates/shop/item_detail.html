{% extends 'base.html' %} 
{% load static %}

{% block content %}
<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Item title goes in these h1 tags -->
                <h1 class="item-title">{{ item.title }}</h1>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                <img src="{{ item.featured_image.url }}" class="scale" alt="{{ item.title }}">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <!-- The item description goes inside the card-text. -->
                <!-- Use the | safe filter inside the template tags -->
                <article class="card-text">
                    {{ item.description | safe }}
                </article>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block extras %}
<script src="{% static 'js/comments.js' %}"></script>
{% endblock %}
