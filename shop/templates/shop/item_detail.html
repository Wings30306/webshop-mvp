{% extends 'base.html' %} 
{% load static %}

{% block content %}
<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Item name goes in these h1 tags -->
                <h1 class="item-title">{{ item.item_name }}</h1>
                <p class="item-title">{{ item.description | safe }}</p>
                <p class="item-title text-center">â‚¬ {{ item.price|floatformat:2 }}</p>
                <form action="{% url 'add_to_cart' item.id %}" method="POST" class="form-control">
                    {% csrf_token %}
                    <input type="number" name="quantity" id="quantity" step="1" min="1" max="10" value="1" class="text-center">
                    <input type="submit" value="Add to cart" class="btn btn-primary">
                </form>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                <img src="{{ item.featured_image.url }}" class="scale" alt="{{ item.item_name }}">
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block extras %}
<script src="{% static 'js/comments.js' %}"></script>
{% endblock %}
